<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Examen Practico</title>

    <style>
        body {
            text-align: center;
            background-image: url('34.png');
        }

        h1 {
            font-family: "Dancing Script", cursive;
            font-weight: 600;
            font-size: 300;
            font-style: normal;
            color: whitesmoke;
        }

        canvas {
            border: 6px solid green;
        }
    </style>
</head>

<body>
    <h1> Examen Practico 1P</h1>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <aside></aside>

    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                starImg = new Image(),
                angle = 0,
                range = 50,
                centerY = canvas.height / 2,
                xspeed = 1,
                yspeed = 0.05,
                xpos = 0,
                ypos = centerY;

            starImg.src = 'star.png';

            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);

                context.clearRect(0, 0, canvas.width, canvas.height);



                context.drawImage(starImg, xpos, ypos);


                xpos += xspeed;
                angle += yspeed;
                ypos = centerY + Math.sin(angle) * range;

                // Check for canvas boundaries and change direction
                if (xpos + starImg.width >= canvas.width || xpos <= 0) {
                    xspeed *= -1;
                }

                if (ypos + starImg.height >= canvas.height || ypos <= 0) {
                    yspeed *= -1;
                }
            }());
        };
    </script>
</body>

</html>
