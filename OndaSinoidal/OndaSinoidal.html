<head>

        body {

            font-family: "Tahoma";

<body>
    <h1> Animaci√≥n con onda sinoidal</h1>
    <canvas id="canvas" width="800" height="700"></canvas>
    <aside></aside>

    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                centerX = canvas.width / 2,
                centerY = canvas.height / 2,
                ball = {
                    x: 0,
                    y: 0,
                    scaleX: 1,
                    scaleY: 1,
                    image: new Image(),
                    draw: function (context) {
                        context.drawImage(this.image, this.x - (this.image.width / 2), this.y - (this.image.height / 2), this.image.width * this.scaleX, this.image.height * this.scaleY);
                    }
                },
                angleX = 0,
                angleY = 0,
                range = 50,
                xspeed = 0.07,
                yspeed = 0.15;
            speed = 0.1;
            scale = 7;

            ball.image.src = 'H_rojo.png';

            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);

                context.fillStyle = "#f6f6f6 "; // Color blanco
                context.fillRect(0, 0, canvas.width, canvas.height);

                ball.x = canvas.width / 2 + Math.sin(angleX) * range;
                ball.y = canvas.height / 2 + Math.sin(angleY) * range;
                ball.scaleX = ball.scaleY = 1 + Math.sin(angleX) * 0.5;
                //ball.scale = 1 + Math.sin(angleX) * 0.5;

                angleX += xspeed;
                angleY += yspeed;

                ball.draw(context);

                //ball.draw();
            }());
        };
    </script>
</body>
